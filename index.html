<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da Sorte</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="card ">
        <div class="text">
            <h3>Qual é a sua sorte de hoje?</h3>
            <p>Abra o biscoito e descubra!</p>
        </div>
        <img id="img-btn" src="./assets/fortune-cookie.png" alt="imagem de um biscoito da sorte">
    </div>

    <div class="second-card hide">
        <div class="s-text">
            <h3>Aqui está a sua sorte de hoje:</h3>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        </div>
        <img src="./assets/opened-cookie.png" alt="">
        <button id="button">Abrir outro biscoito</button>
    </div>
</body>
</html>
